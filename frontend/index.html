<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K8s Log Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ›  Kubernetes Log Viewer</h1>
      <div class="input-group">
        <input type="text" id="appName" placeholder="Filter by App Name" />
        <input type="text" id="search" placeholder="Search keywords..." />
        <button id="searchButton" onclick="fetchLogs()">
          <span class="button-text">Search Logs</span>
          <div class="spinner hidden"></div>
        </button>
      </div>
    </header>
    
    <div id="loading" class="hidden">Loading logs...</div>
    <div id="error" class="hidden alert error"></div>
    <main>
      <div id="logs"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
